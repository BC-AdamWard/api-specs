                                    product based on the provided customer group
                                tax_inclusive:
                                  type: number
                                  description: >-
                                    The estimated tax inclusive price for this
                                    product based on the provided customer group
                              description: >-
                                The price for a product including estimates for
                                tax
                          description: >-
                            For estimated prices, the minimum/maximum price that
                            will typically apply to this product
                        retail_price_range:
                          type: object
                          properties:
                            minimum:
                              type: object
                              properties:
                                as_entered:
                                  type: number
                                  description: >-
                                    The price provided by the merchant as
                                    entered in their catalog/price list (may be
