description: '`{{customer}}` object available to templates and components with customer context such as `page/contact-us-form.html`, `common/subscription-form.html`, `account/address-list.html`, `account/messages-form.html`, and `account/wishlist-list.html`'
type: object
properties:
  addresses:
    $ref: ./customerAddresses.yml
  customer_group_id:
    type: number
  customer_group_name:
    type: string
  edit_stored_instrument:
    type: string
  email:
    type: string
  id:
    description: Customer's ID
    type: integer
  name:
    description: Customer's name
    type: string
  num_new_messages:
    description: Number of unread messages for this customer.
    type: integer
  num_wishlists:
    description: Number of wishlists for this customer.
    type: string
  orders:
    $ref: ./customerOrders.yml
  payment_methods:
    $ref: ./customerOrders.yml
  phone:
    description: Customer's phone number
    type: string
  recently_viewed_products:
    $ref: ./customerOrders.yml
  returns:
    $ref: ./customerOrders.yml
  shipping_address:
    description: Shipping address used for the order
    properties:
      address1:
        description: Customer's shipping address, first line
        type: string
      address2:
        description: Customer's shipping address, second line
        type: string
      city:
        description: Customer's shipping city
        type: string
      company:
        description: Customer's shipping company name
        type: string
      country:
        description: Customer's shipping country
        type: string
      country_id:
        description: ID for customer's shipping country
        type: string
      destination:
        description: 'Type of delivery destination: residential or business/commercial'
        type: string
      first_name:
        description: Customer's shipping (first) name
        type: string
      form_session_id:
        description: Used for custom shipping forms
        type: string
      id:
        description: Unique, system-generated ID
        type: string
      last_name:
        description: Customer's shipping (last) name
        type: string
      last_used:
        description: Timestamp when this address was last used as a shipping address
        type: string
      phone:
        description: Customer's shipping phone number
        type: string
      state:
        description: Customer's shipping state
        type: string
      state_id:
        description: ID for customer's shipping state/province/region
        type: string
      zip:
        description: Customer's shipping zip
        type: string
    type: object
  shipping_addresses:
    $ref: ./customerOrders.yml
  store_credit:
    description: Customer's store credit
    properties:
      currency:
        type: string
      formatted:
        type: string
      value:
        type: number
    type: object
  wishlists:
    $ref: ./customerWishlists.yml
