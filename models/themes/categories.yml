title: categories
type: array
description: Global. Array of category objects filled with all categories shown in the current page context; default sorting is by category ID, from lowest to highest.
items:
  type: object
  properties:
    count:
      type: string
      description: Number of products in this category.
    id:
      type: string
      description: ID of the top-level category listed.
    image:
      type: 'null'
    name:
      type: string
      description: Name of the top-level category
    url:
      type: string
      description: URL to the category page.
    children:
      type: array
      description: List of child categories for this top-level category.
      items:
        $ref: '#/definitions/categories'
