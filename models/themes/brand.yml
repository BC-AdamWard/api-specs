type: object
description: brand object available to `templates/pages/brand.html`.
properties:
  config:
    type: array
    items:
      type: object
  faceted_search_enabled:
    type: boolean
  facets:
    type: array
    items:
      type: object
  image:
    type: object
    properties:
      alt:
        type: string
      data:
        type: string
  meta:
    type: array
    items:
      type: object
  name:
    type: string
  products:
    type: array
    items:
      type: object
      properties:
        add_to_wishlist_url:
          type: string
        availability:
          type: string
        brand:
          type: object
          properties:
            name:
              type: string
        category:
          type: array
          items:
            type: object
        custom_fields:
          type: object
          properties:
        date_added:
          type: string
        demo:
          type: boolean
        has_options:
          type: boolean
        id:
          type: number
        image:
          type: object
          properties:
        images:
          type: array
          items:
            type: object
        low_stock_level:
          type: object
          properties:
        name:
          type: string
        num_reviews:
          type: number
        pre_order:
          type: boolean
        price:
          type: object
          properties:
            non_sale_price_without_tax:
              type: object
              properties:
                currency:
                  type: string
                formatted:
                  type: string
                value:
                  type: number
            price_range:
              type: object
              properties:
                max:
                  type: object
                  properties:
                    tax_label:
                      type: string
                    without_tax:
                      type: object
                      properties:
                        currency:
                          type: string
                        formatted:
                          type: string
                        value:
                          type: number
                min:
                  type: object
                  properties:
                    tax_label:
                      type: string
                    without_tax:
                      type: object
                      properties:
                        currency:
                          type: string
                        formatted:
                          type: string
                        value:
                          type: number
            rrp_without_tax:
              type: object
              properties:
                currency:
                  type: string
                formatted:
                  type: string
                value:
                  type: number
            sale_price_without_tax:
              type: object
              properties:
                currency:
                  type: string
                formatted:
                  type: string
                value:
                  type: number
            saved:
              type: object
              properties:
                currency:
                  type: string
                formatted:
                  type: string
                value:
                  type: number
            tax_label:
              type: string
            without_tax:
              type: object
              properties:
                currency:
                  type: string
                formatted:
                  type: string
                value:
                  type: number
        qty_in_cart:
          type: number
        rating:
          type: number
        show_cart_action:
          type: boolean
        sku:
          type: string
        stock_level:
          type: object
          properties:
        summary:
          type: string
        url:
          type: string
        weight:
          type: object
          properties:
            formatted:
              type: string
            value:
              type: number
  search_error:
    type: boolean
  selected:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
      remove_all_url:
        type: string
  show_compare:
    type: boolean
  state:
    type: array
    items:
      type: object
  url:
    type: string
